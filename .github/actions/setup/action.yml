name: Setup
description: Setup Node.js and pnpm

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

    - name: Install node dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
